<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public_html/assets/imgs/logo.png" type="image/gif" />
    <meta name="description" content="Paean Blog Website">
    <meta name="author" content="ABTech">
    <title>Paean Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="headed">
        <!-- <img src="./public_html/assets/imgs/logo.png" width="50" alt=""> -->
        <h3>Welcome back <span id="fullname"></span>!!!</h3>
    </div>
    <div class="selection">
        <a href="#instag">Instagram Post</a>
        <a href="#webs">Website Post</a>
    </div>



    <div id="instag">
        <h3>INSTAGRAM POSTS</h3>
        <div class="inputDivs">
            <input type="text" id="instaLink" placeholder="Enter Insatgran Share Link">
            <label for="blogImage"><i class="fa-regular fa-image" style="font-size: 40px; cursor: pointer;"></i></label>
            <input type="file" id="instaImage" style="display: none;">
        </div>
        <div class="actionButtons">
            <button id="writeInsta">Write</button>
            <button id="readInsta">Read</button>
            <button id="updateInsta">Update</button>
            <button id="deleteInsta">Delete</button>
        </div>
    </div>


    <div id="webs">
        <h3>BLOG POSTS</h3>
        <div class="inputDivs">
            <input type="text" id="blogTitle" placeholder="Enter Blog Title">
            <input type="text" id="blogCategory" placeholder="Enter Blog Category">
            <input type="text" id="blogAuthor" placeholder="Enter Your Name">
            <textarea id="blogContent" placeholder="Enter the Blog Content here..."></textarea>
            <label for="blogImage"><i class="fa-regular fa-image" style="font-size: 40px; cursor: pointer;"></i></label>
            <input type="file" id="blogImage" style="display: none;">
        </div>
        <div class="actionButtons">
            <button id="writeBlog">Write</button>
            <button id="readBlog">Read</button>
            <button id="updateBlog">Update</button>
            <button id="deleteBlog">Delete</button>
        </div>
    </div>


    <div class="allContents" id="allContents"></div>





    <script type="module" src="admin.js"></script>
</body>
</html>
